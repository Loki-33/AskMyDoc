<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload File</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background-color: #f4f4f4;
    }
    .upload-box {
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input[type="file"] {
      margin-bottom: 1em;
    }
    button {
      padding: 0.5em 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>



  <div class="upload-box">
    <h2>Upload a File</h2>
    <form action="/q" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".pdf,.doc,.docx,.txt" required>
      <br>
      <button type="submit">Upload</button>
    </form>
  </div>
