<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CChat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<style >
  
  body {
  font-family: sans-serif;
  background-color: #121212;
  color: #fff;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#chat-container {
  display: flex;
  flex-direction: column;
  width: 1200px;
  height: 500px;
  border: 1px solid #444;
  background: #1e1e1e;
  border-radius: 10px;
  overflow: hidden;
}

#chat-messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

.message.user {
  text-align: right;
  color: #00d1b2;
}

.message.bot {
  text-align: left;
  color: #ffdd57;
}

#chat-form {
  display: flex;
  border-top: 1px solid #444;
}

#message-input {
  flex: 1;
  padding: 10px;
  border: none;
  outline: none;
  background: #2c2c2c;
  color: white;
}

button {
  background: #00d1b2;
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
}


  h3 {
    margin-bottom: 20px;
    color: #00d1b2;
  }
</style>
<body>
  
   <div class="wrapper">
    <h3>{{ mes }}</h3>

    <div id="chat-container">
      <div id="chat-messages">
        {% for msg in messages %}
          <div class="message {{ msg['role'] }}">
            <strong>{{ msg['role'] }}:</strong> {{ msg['text'] }}
          </div>
        {% endfor %}
      </div>

      <form id="chat-form" action="/q" method="post">
        <input type="text" name="message" id="message-input" placeholder="Type your message..." autocomplete="off" required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    // Scroll to bottom on load
    const messagesDiv = document.getElementById("chat-messages");
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  </script>

</body>
</html>
